<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portrait of the Artist | Primeverse | Lillianverse</title>
  <link rel="stylesheet" href="../assets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="reading-progress"></div>

  <header>
    <a href="../index.html">
      <img src="../assets/lillianverse-header.jpg" alt="Lillianverse Header" class="header-img">
    </a>
  </header>

  <nav>
    <a href="../index.html">Home</a>
    <a href="../about.html">About</a>
    <a href="../hub1.html">Hub 1</a>
    <a href="../hub2.html">Hub 2</a>
    <a href="../contacts.html">Contact</a>
    <a href="../news.html">News</a>
    <a href="index.html" class="active">Primeverse</a>
  </nav>

  <main>
    <div class="story-container">
      <a href="index.html" class="back-link">&larr; Back to Primeverse Stories</a>
      <div id="story-content" class="markdown"></div>
    </div>
  </main>

  <footer>
    <a href="https://discord.gg/5HJWMv7m" id="discord-link">Discord</a>
    <a href="#" id="kofi-link">Ko-fi</a>
    <a href="#" id="redbubble-link">RedBubble</a>
    <a href="#" id="amazon-link">Amazon KDP</a>
  </footer>
  
  <script>
    // Reading progress bar
    const readingProgress = document.querySelector('.reading-progress');
    function updateProgressBar() {
      const scrollTotal = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scrollPosition = window.scrollY;
      const progress = (scrollPosition / scrollTotal) * 100;
      readingProgress.style.width = `${progress}%`;
    }
    window.addEventListener('scroll', updateProgressBar);

    // Load story content
    fetch('portrait_of_the_artist.md')
      .then(response => response.text())
      .then(text => {
        document.getElementById('story-content').innerHTML = marked.parse(text);
      });
  </script>
</body>
</html>
