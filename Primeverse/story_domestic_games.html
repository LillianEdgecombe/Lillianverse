<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../assets/style.css">
  <link rel="stylesheet" href="../assets/story.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="reading-progress" id="reading-progress"></div>
  <nav>
    <a href="../index.html">Home</a>
    <a href="../about.html">About</a>
    <a href="../hub1.html">First Hub</a>
    <a href="../hub2.html">Main Station</a>
    <a href="index.html">Primeverse</a>
  </nav>
  <main>
    <div class="story-container">
      <a href="index.html" class="back-link">&larr; Back to Primeverse Stories</a>
      <div id="story-content"></div>
    </div>
  </main>
  <footer>
    <a href="#" id="discord-link">Discord</a>
    <a href="#" id="kofi-link">Ko-fi</a>
    <a href="#" id="redbubble-link">RedBubble</a>
    <a href="#" id="amazon-link">Amazon KDP</a>
  </footer>
  
  <script>
    // Reading progress bar
    window.addEventListener('scroll', () => {
      const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
      const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scrolled = (winScroll / height) * 100;
      document.getElementById('reading-progress').style.width = scrolled + '%';
    });

    // Load story content
    fetch('domestic_games.md')
      .then(response => response.text())
      .then(text => {
        document.getElementById('story-content').innerHTML = marked.parse(text);
      });
  </script>
</body>
</html>
